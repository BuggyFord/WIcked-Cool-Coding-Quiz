<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!--main outer div-->
    <div class="outer-container">
            <!--topbar section-->
            <div class="top-bar">
            <button>View High Scores</button>
            <div id="timerRun">
                <p>Time:<span id="timer-left">100</span></p>
            </div>
            
            </div>
            <!--innerdiv-->
            <div class="inner-container">
                <!--main header/quiz intro-->
                <header class="quiz-intro">
                    <h1>Coding Quiz: Let's Get it on!</h1>
                    <p>Test your knowlegde, minimally mind you, press the button to begin!</p>
                    <button id="start-button">Start Quiz</button>
                </header>
                
                <!--main quiz content-->
                <main id="quiz">
                    <section class="question-screen">
                        <h2 id="question-title">Question Here</h2>
                        <ul>
                            <!--This will show bt the JS-->
                            <li><button  id="button1">Answer1</button></li>
                            <li><button id="button2">Answer2</button></li>
                            <li><button id="button3">Answer3</button></li>
                            <li><button id="button4">Answer4</button></li>
                        </ul>
                    </section>
                    <section class="quiz-finish-screen">
                        <h2>Quiz Done</h2>
                        <p>Your Score: 00</p>
                        <div>
                            <label for="">Enter Initials Champ: </label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="highscores-screen">
                        <h2>Highscores:</h2>
                        <ol>
                            <li>TJ-20</li>
                            <li>TJ-20</li>
                            <li>TJ-20</li>
                            <li>TJ-20</li>

                        </ol>
                    </section>
                </main>
    
            </div>

          

     </div>



    <script src="script.js"></script>
        
</html>
